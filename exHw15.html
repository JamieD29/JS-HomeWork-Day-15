  <div class="title text-center">
    <h1>Bài Tập Thêm Buổi 15: FUNCTION</h1>

  <!-- Bài 1 -->
  <section id="ex_Exercise1" class="py-5">
        
    <div class="container">
        <h2> Bài: Tính thuế thu nhập cá nhân </h2>
        <div class="row">
          
            <div class="col-4 ">
                <input id="Name" class="form-control" type="text" placeholder="Nhập tên" >
            </div>
            <div class="col-4 ">
                <input id="income" class="form-control" type="text" placeholder="Tổng thu nhập năm" >
            </div>
            <div class="col-4 ">
              <input id="familyMember" class="form-control" type="text" placeholder="Số người phụ thuộc" >
          </div>
        </div>

        <div class="button mt-4">
            <button class="btn btn-success" onclick="CountingIncomeTax()">Tính tiền thuế</button>
        </div>
        <div class="result mt-3">
            <p class="bg-success p-2 bg-opacity-25 rounded text-success fs-5" > <span class="fa-solid fa-angle-right"></span> <span id="Ex_ex1Result"></span>  </p>

        </div>
    </div>
</section>
 <!-- Bài 2 -->
 <section id="ex_Exercise2" class="py-5">
        
  <div class="container">
      <h2> Bài: TÍNH TIỀN CÁP </h2>
      <div class="row">
          <div class="col-12 px-5">
            <div class="container px-5">
              <input id="guestCode" class="form-control" type="text" placeholder="Nhập mã khách hàng" >
            </div>
           
          </div>
        
            <div class="col-4 mt-3">
              <select  onchange="checkClient()" class="form-select" id="client" aria-label="Default select example">
                  <option selected value="">Chọn loại khách hàng </option>
                  <option value="Inhabitant">Nhà Dân</option>
                  <option value="Business">Doanh nghiệp</option>
           
               
                </select>
          
          </div>
          <div id="PortsInput" class="col-4 mt-3" style="display: none;">
              <input id="ports" class="form-control" type="text" placeholder="Số kết nối" >
          </div>
          <div class="col-4 mt-3">
            <input id="channels" class="form-control" type="text" placeholder="Số kênh" >
        </div>
        
      </div>

      <div class="button mt-4">
          <button class="btn btn-success" onclick="CableInvoice()">Tính tiền cáp</button>
      </div>
      <div class="result mt-3">
          <p class="bg-success p-2 bg-opacity-25 rounded text-success fs-5" > <span class="fa-solid fa-angle-right"></span> <span id="Ex_ex2Result"></span>  </p>

      </div>
  </div>
</section>
