<head>

<body>
    <div class="title text-center">
        <h1>Bài Tập Buổi 15: FUNCTION</h1>
        <a style="margin-top: 20px; font-weight:bold;" href="./exHw15.html">Bài tập thêm buổi 15</a>
    </div>
  

    <!-- Bài 1 -->
    <section id="Exercise1" class="py-5">
        
        <div class="container">
            <h2> Bài 1: Quản lý sinh viên </h2>
            <div class="row">
                <div class="col-4">
                    <input id="diemChuan" class="form-control" type="text" placeholder="Nhập điểm chuẩn" >
                </div>
                <div class="col-4">
                    <select class="form-select" id="khuVuc" aria-label="Default select example">
                        <option selected value="">Chọn khu vực </option>
                        <option value="2">A</option>
                        <option value="1">B</option>
                        <option value="0.5">C</option>
                     
                      </select>
                </div>
                <div class="col-4">
                    <select class="form-select" id="doiTuong" aria-label="Default select example">
                        <option selected value="">Chọn đối tượng</option>
                        <option value="2.5">1</option>
                        <option value="1.5">2</option>
                        <option value="1">3</option>
                     
                      </select>
                </div>
                <div class="col-4 mt-4">
                    <input id="mon1" class="form-control" type="text" placeholder="Nhập điểm môn 1" >
                </div>
                <div class="col-4 mt-4">
                    <input id="mon2" class="form-control" type="text" placeholder="Nhập điểm môn 2" >
                </div>
                <div class="col-4 mt-4">
                    <input id="mon3" class="form-control" type="text" placeholder="Nhập điểm môn 3" >
                </div>
            </div>

            <div class="button mt-4">
                <button class="btn btn-success" onclick="CheckingMarks()">Kết quả</button>
            </div>
            <div class="result mt-3">
                <p class="bg-success p-2 bg-opacity-25 rounded text-success fs-5" > <span class="fa-solid fa-angle-right"></span> <span id="ex1Result"></span> <span id="tongDiem"></span>  </p>

            </div>
        </div>
    </section>
    <!-- Bài 2 -->
    <section id="Exercise2" class="py-5">
        
        <div class="container">
            <h2> Bài 2: Tính tiền điện </h2>
            <div class="row">
              
                <div class="col-6 ">
                    <input id="Ten" class="form-control" type="text" placeholder="Nhập tên" >
                </div>
                <div class="col-6 ">
                    <input id="SoKw" class="form-control" type="text" placeholder="Nhập số kW bạn đã dùng" >
                </div>
                
            </div>

            <div class="button mt-4">
                <button class="btn btn-success" onclick="CheckingElecPrice()">Tính tiền điện</button>
            </div>
            <div class="result mt-3">
                <p class="bg-success p-2 bg-opacity-25 rounded text-success fs-5" > <span class="fa-solid fa-angle-right"></span> <span id="ex2Result"></span>  </p>

            </div>
        </div>
    </section>

    <script src="./BaiTapBuoi15/hw15_2.js"></script>
